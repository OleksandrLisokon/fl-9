<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>FL 9 3 homework AJAX</title>
</head>
<body>
  <div class="container">
    <h1 class="heading">Land or Water?</h1>
    <form method="get" id="form">
      <label for="lat">Enter the latitude: 
        <input type="number" name="lat" id="lat" required>
      </label>
      <label for="lon">Enter the longitude: 
        <input type="number" name="lon" id="lon" required>
      </label>
      <input type="button" value="Track" id="submit" disabled>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
